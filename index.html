<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="content-section">
        <div class="icons-section">
          <a href="https://www.youtube.com/">
            <img
              src="https://img.icons8.com/color/48/000000/youtube-play.png"
            />
          </a>
          <a href="https://www.linkedin.com/feed/?trk=onboarding-landing">
            <img src="https://img.icons8.com/color/48/000000/linkedin.png" />
          </a>
          <a href="https://github.com/">
            <img src="https://img.icons8.com/color/48/000000/github-2.png" />
          </a>
          <a href="https://www.google.com/">
            <img
              src="https://img.icons8.com/color/48/000000/google-web-search.png"
            />
          </a>
          <a href="https://mail.google.com/mail/u/0/?tab=rm#inbox">
            <img src="https://img.icons8.com/color/48/000000/gmail.png" />
          </a>
        </div>
      </div>
      <div class="spongebob-container">
        <div class="spongebob-body">
          <div class="hole-1"></div>
          <div class="hole-2"></div>
          <div class="hole-3"></div>
          <div class="hole-4"></div>
          <div class="Eye-Container">
            <div class="Eye">
              <div class="eye-lash-container">
                <div class="eye-lash-l"></div>
                <div class="eye-lash"></div>
                <div class="eye-lash-r"></div>
              </div>
              <div class="eyes-container">
                <div class="eye-body">
                  <div class="eye-color">
                    <div class="pupil"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="Eye">
              <div class="eye-lash-container">
                <div class="eye-lash-l"></div>
                <div class="eye-lash"></div>
                <div class="eye-lash-r"></div>
              </div>
              <div class="eyes-container">
                <div class="eye-body">
                  <div class="eye-color">
                    <div class="pupil"></div>
                  </div>
                </div>

                <div class="clock-container">
                  <div id="minuteHand" class="minutes"></div>
                  <div id="secondHand" class="seconds"></div>
                  <div id="hourHand" class="hours"></div>
                  <div class="center"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="clock" class="digital-clock"></div>
    </div>

    <script src="clock.js"></script>
  </body>
</html>
